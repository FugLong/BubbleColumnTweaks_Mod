name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
      
      - name: Get version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Get release notes from tag
        id: release_notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if git tag -l --format='%(contents)' "$TAG" | grep -q .; then
            echo "NOTES<<EOF" >> $GITHUB_OUTPUT
            git tag -l --format='%(contents)' "$TAG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "NOTES=Release $TAG" >> $GITHUB_OUTPUT
          fi
      
      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar" | head -n 1)
          echo "JAR_PATH=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.find_jar.outputs.JAR_PATH }}
          name: Release ${{ steps.tag_version.outputs.VERSION }}
          body: |
            ## Bubble Column Tweaks ${{ steps.tag_version.outputs.VERSION }}
            
            ### Supported Versions
            - Minecraft 1.21.6 - 1.21.10
            
            ### Installation
            1. Download the JAR file below
            2. Place it in your `mods` folder
            3. Make sure you have Fabric Loader 0.16.0+ and Fabric API installed
            
            ### Changes
            ${{ steps.release_notes.outputs.NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
